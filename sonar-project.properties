# SonarQube Project Configuration for Sheriff

# Project identification
sonar.projectKey=softarc-consulting_sheriff
sonar.projectName=Sheriff

# Source code configuration
sonar.sources=packages

# Exclude patterns - only what SonarQube doesn't handle by default
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.harness.ts

# Test coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
